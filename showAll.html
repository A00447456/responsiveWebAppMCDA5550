<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc79069a4c.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/script1.js" type="text/javascript"></script>
    <script src="js/script2.js" type="text/javascript"></script>
</head>
<body>
    
    <section class="show-all">
        <h1 class="title">University App</h1>
    <div class="container">
        
        <div class="all-table">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">University Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="universities">
                </tbody>
              </table>
              
              
        </div>
        <div class="contact-form row justify-content-center">
            <div class="add-univ-div col-lg-6">
                <button class="add-univ" type="button" onclick="toAdd('index.html')">Add University</button>
            </div>
            <div class="show-all-univ col-lg-6">
                <button class="submit-btn" type="button" onclick="getAllUniversities()">Show All Universities</button>
            </div>
        </div>

        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-5 search-box text-center">
                    <input class="search-txt" id="search-uni" type="text" name="" placeholder="University Name">
                    <a href="#" class="search-btn" onclick="getUniversity()">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
            
        </div>
       
    </div>

    </section>
    
</body>
</html>
