<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc79069a4c.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/script1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
    

    <section class="university-app">
        <h1 class="title">University App</h1>

        <div class="container">
            <form onsubmit="return addUniversity()">
                <div class="contact-form row">
                        <div class="form-field col-lg-6">
                            <input class="input-text" type="text" id="name">
                            <label for="name" class="label">University Name</label>
                        </div>
                        
                        <div class="form-field col-lg-6">
                            <input class="input-text" type="text" id="phone">
                            <label for="phone" class="label">University Phone</label>
                        </div>
                        <div class="form-field col-lg-12">
                            <input class="input-text" type="text" id="address">
                            <label for="address" class="label">University Address</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <button class="submit-btn" type="submit">Add University</button>
                        </div>
                        <div class="form-field col-lg-6">
                            <button class="submit-btn" type="button" onclick="toAdd('showAll.html')">Show All Universities</button>
                        </div>
                </div>
            </form>
            
        </div>
    </section>
    
</body>
</html>
